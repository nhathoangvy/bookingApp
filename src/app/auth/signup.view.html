<div ng-include="'/header.html'"></div>
<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Content
		============================================= -->
		<section id="content">

			<div class="content-wrap nopadding">

				<div class="section nopadding nomargin" style="width: 100%; height: 100%; position: absolute; left: 0; top: 0; background: url('images/bg.jpg') center center no-repeat; background-size: cover;"></div>

				<div class="section nobg full-screen nopadding nomargin">
					<div class="container vertical-middle divcenter clearfix">

						<div class="row center">
							<a href="/"><img src="/images/parrot.png" height="100" alt="Logo"></a>
						</div>

						<div class="panel panel-default divcenter noradius noborder" style="max-width: 400px; background-color: rgba(255,255,255,0.93);">
							<div class="panel-body" style="padding: 40px;">

  <h3 class="col-md-12 text-center">Sign Up</h3>

    <form name="userForm" ng-submit="vm.signup()" class="signin" novalidate autocomplete="off">

        <div class="col_full">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" class="form-control" ng-model="vm.credentials.firstName" placeholder="First Name">
        </div>
        <div class="col_full">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" class="form-control" ng-model="vm.credentials.lastName" placeholder="Last Name">
        </div>
        <div class="col_full">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" ng-model="vm.credentials.email" placeholder="Email" lowercase>
        </div>
        <div class="col_full">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="form-control" ng-model="vm.credentials.username" placeholder="Username" lowercase>
        </div>
        <div class="col_full">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" ng-model="vm.credentials.password" placeholder="Password">
        </div>
        <div class="text-center form-group">
          <button type="submit" class="button button-3d button-rounded button-aqua">Sign up</button> &nbsp; or &nbsp;
          <a ui-sref='auth.signin' class="show-signup">Sign in</a>
        </div>
        <div ng-show="vm.error" class="text-center text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>

    </form>

  </div>

  </div>
  </div>

  </div>

  </section><!-- #content end -->

  </div><!-- #wrapper end -->
