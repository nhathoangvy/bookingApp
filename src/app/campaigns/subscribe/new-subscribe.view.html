<div class="col-md-8 col-md-offset-2">
  <div class="panel subscribe-panel" data-collapsed="0">
    <div class="panel-heading">
    </div>
    <div class="panel-body">
      <form name="subscribe" role="form" class="form-horizontal form-groups-bordered" ng-submit="vm.subscribe()">
        <div class="form-group" ng-hide="vm.campaign.disableName">
          <label class="control-label col-sm-3" for="firstName">First name</label>
          <div class="col-sm-5">
            <input name="firstName" type="text" ng-model="vm.subscribeInfo.firstName" id="firstName" class="form-control" placeholder="First Name">
          </div>
        </div>
        <div class="form-group" ng-hide="vm.campaign.disableName">
          <label class="control-label col-sm-3" for="lastName">Last name</label>
          <div class="col-sm-5">
            <input name="lastName" type="text" ng-model="vm.subscribeInfo.lastName" id="lastName" class="form-control" placeholder="Last Name">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3" for="email">Email</label>
          <div class="col-sm-5">
            <input name="email" type="text" ng-model="vm.subscribeInfo.email" id="email" class="form-control" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3" for="referral">Referral code</label>
          <div class="col-sm-5">
            <input name="referral" type="text" ng-model="vm.subscribeInfo.referral" id="referral" class="form-control" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-5">
            <button type="submit" class="btn btn-default">Subscribe</button>
          </div>
        </div>
      </form>
    </div>
    <div ng-bind='vm.errorMessage' class='text-center' style='color: red;'></div>
  </div>
</div>
