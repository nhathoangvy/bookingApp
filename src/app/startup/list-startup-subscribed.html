<div ng-include="'/header.html'"></div>
  <!-- Content
  ============================================= -->
  <section id="content">

    <div class="content-wrap">

      <div class="container clearfix">

        <!-- Post Content
        ============================================= -->
        <div class="postcontent nobottommargin col_last">

          <!-- Shop
          ============================================= -->
          <div id="shop" class="shop product-3 grid-container clearfix" ng-controller="paginationSub">
		  <div id="itemContainer">
	<div class="product sf-pant clearfix" ng-repeat="startup in vm.profile.campaigns | startFr:currentPageA*pageSizeA | limitTo:pageSizeA">
		<div class="product-image">
									<a href="#" ng-if='startup.logo' ui-sref="startups.view({ startupId: startup._id })"><img style="height:350px;float: left;" class="img-thumbnail user-profile-picture" ng-src='{{startup.logo}}'></img></a>
									<a href="#" ng-if='!startup.logo' ui-sref="startups.view({ startupId: startup._id })" ><img src="http://placehold.it/350x350" alt="Slim Fit Chinos"></a>

									<div class="product-overlay">
										<a class="add-to-cart" ui-sref="startups.view({ startupId: startup.startup })"><i class="fa fa-info"></i><span> Profile</span></a>
										<a  ng-if="vm.profile.campaigns[0]" ui-sref="campaigns.socialShare({ campaignId: vm.profile.campaigns[0]._id })" style="background:#EB9C4D!important" class="item-quick-view"><i class="fa fa-share"></i><span> Share</span></a>
									</div>
								</div>
								<div class="product-desc center" ui-sref="startups.view({ startupId: startup._id })">
									<div class="product-title"><h3><a href="#"><span ng-bind="startup.name"></span></a></h3></div>
								</div>
							</div>
							

  </div>
<div class="center" style="display:inline-block;width:100%">
	<ul class="pagination">
					  <li ng-show="currentPageA > -1" ng-click="currentPageA=currentPageA-1"><a>&laquo;</a></li>
						  <li ng-repeat="m in getNumberA(pA) track by $index" ng-click="$parent.currentPageA=$index-1" ><a>{{$index+1}}</a></li>
						  <li ng-show="currentPageA!==(pA - 2)" ng-click="currentPageA=currentPageA+1"><a >&raquo;</a></li>
						  <li><span>{{currentPageA+2}}/<b ng-if="mA>0">{{numberOfPagesA()+1}}</b><b ng-if="mA<=0">{{numberOfPagesA()}}</b></span></li>
						</ul>
	</div>
	

          </div><!-- #shop end -->
         <div id="shop" class="shop product-3 grid-container clearfix"  ng-if="!vm.profile.campaigns[0]">
		 <h1>Nothing</h1>
		 </div>
        </div><!-- .postcontent end -->

        <!-- Sidebar
        ============================================= -->
        <div class="sidebar nobottommargin">
          <div class="sidebar-widgets-wrap">


            <div class="widget widget-filter-links clearfix">

              <h4>Sort By</h4>
              <ul class="shop-sorting">
                <li class="widget-filter-reset active-filter"><a href="#">Clear</a></li>
                <li ng-click="order('name')"><a>Name</a></li>
                <li ng-click="order('createdAt')"><a>Created Date</a></li>
                <li><a>Popularity</a></li>
              </ul>

            </div>

          </div>
        </div><!-- .sidebar end -->

      </div>

    </div>

  </section><!-- #content end -->
