<div ng-include="'/header.html'"></div>
<h1 style="text-align:center;position: relative;top: 50px;z-index: 10;">Hello <span ng-bind='vm.profile.displayName'></span>  <i style="color:#333;font-size:15px">({{vm.profile.email}})</i></h1>
		<!-- Content
		============================================= -->
		<section id="content">

			<div class="content-wrap">

				<div class="container clearfix">

					<!-- Post Content
					============================================= -->
					<div class="nobottommargin clearfix">

						<div class="tabs clearfix" id="tab-1">

							<ul class="tab-nav clearfix">
								<li><a href="javascript:void(0);" class="here">Personal info</a></li>
								<li><a href="javascript:void(0);">Password</a></li>
								<li><a href="javascript:void(0);">Notifications</a></li>
							</ul>

							<div class="tab-container">

								<div class="tab-content clearfix" id="tabs-1">
                  <section class="row">
                    <div class="col-md-12">
                      <div class="panel panel-primary" data-collapsed="0">
                        <div class="panel-body">
                          <form class="form-horizontal form-groups-bordered" ng-submit="update()" >
									<div class="col-md-6" style="padding:0 15px">
									       <fieldset>
						    <div class="form-group" show-errors>
                            <label>Firstname</label>
                            <input type="text" class="form-control" value="{{vm.profile.firstname}}"  ng-model="profile.firstName" placeholder="Firstname">
                          </div>
							
							<div class="form-group" show-errors>
                            <label>Lastname</label>
                            <input type="text" class="form-control" value="{{vm.profile.lastname}}"  ng-model="profile.lastName" placeholder="Lastname">
                          </div>
							
							<div class="form-group" show-errors>
                            <label>Gender</label>
                            <select class="form-control">
								<option selected>Male or Female</option>
								<option value="Male">Male</option>
								<option value="Female">Female</option>
							</select>
                          </div>
							
						   <div class="form-group" show-errors>
                            <label>Phone / Mobile</label>
                            <input type="text" class="form-control" value="{{vm.profile.tel}}"  ng-model="profile.tel" placeholder="Phone / Mobile">
                          </div>
																												</div>
						 <div class="col-md-6" style="padding:0 15px">
						 
						    <div class="form-group" show-errors>
                            <label>Skype</label>
                            <input type="text" class="form-control" value="{{vm.profile.skype}}"  ng-model="profile.skype" placeholder="Skype">
                          </div>   
						  <div class="form-group" show-errors>
                            <label>Location</label>
                            <input type="text" class="form-control" value="{{vm.profile.location}}"  ng-model="profile.location" placeholder="Location">
                          </div>
						     <div class="form-group" show-errors>
                            <label>Timezone</label><br>
                            <!--<input type="text" class="form-control"  ng-bind="vm.profile.time"  placeholder="Timezone">-->
					<timezone-selector
    ng-model="vm.credentials.time"
	ng-value="vm.profile.time"
    display-utc="true"
    sort-by="offset"
    show-local="true"
    set-local="true"
    primary-choices="UTC GB WET GMT Asia/Macau"
    width="400px"
></timezone-selector>
                          </div>

														</div>
														<div class="col-md-12">
														   <div class="text-center form-group">
                            <button type="submit" class="button button-3d button-rounded button-aqua">SUBMIT</button>
                          </div>
						  </div>
										  </fieldset>				
                          </form>

                        </div>
                      </div>
                    </div>
                  </section>

								</div>
								<div class="tab-content clearfix" id="tabs-2" style="display:none">
                  <section class="row">
                    <h4 class="col-md-12 text-center">Please choose your new password:</h4>
                    <div class="col-xs-offset-2 col-xs-8 col-md-offset-3 col-md-6">
                      <form name="confirmSubscribe" ng-submit="vm.confirmSubscribe()" class="signin form-horizontal" autocomplete="off">
                        <fieldset>
                          <div class="form-group" show-errors>
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" name="newPassword" class="form-control" ng-model="vm.passwordDetails.newPassword" placeholder="New Password" autocomplete="new-password" required>
                          </div>
                          <div class="form-group" show-errors>
                            <label for="verifyPassword">Verify Password</label>
                            <input type="password" id="verifyPassword" name="verifyPassword" class="form-control" ng-model="vm.passwordDetails.verifyPassword" placeholder="Verify Password" required>
                          </div>
                          <div class="text-center form-group">
                            <button type="submit" class="btn btn-primary button button-3d button-rounded button-aqua">Update Password</button>
                          </div>
                          <div ng-show="vm.error" class="text-center text-danger">
                            <strong ng-bind="vm.error"></strong>
                          </div>
                          <div ng-show="vm.success" class="text-center text-success">
                            <strong ng-bind="vm.success"></strong>
                          </div>
                        </fieldset>
                      </form>
                    </div>
                  </section>
								</div>
								<div class="tab-content clearfix" id="tabs-3" style="display:none">
								   <section class="row">
                    <h4 class="col-md-12 text-center">Email notification: </h4>
                    <div class="col-xs-offset-2 col-xs-8 col-md-offset-3 col-md-6">
                      <form name="confirmSubscribe" ng-submit="vm.confirmSubscribe()" class="signin form-horizontal" autocomplete="off">
                        <fieldset>
                          <div class="form-group" show-errors>
                            <input type="checkbox" checked/>Similar Startups
                          </div>
                          <div class="form-group" show-errors>
                            <input type="checkbox" checked/>Inbox Message
                          </div>
						    <div class="form-group" show-errors>
                            <input type="checkbox" checked/>Promotional Content
                          </div>
                          <div class="text-center form-group">
                            <button type="submit" class="btn btn-primary button button-3d button-rounded button-aqua">Submit</button>
                          </div>
                          <div ng-show="vm.error" class="text-center text-danger">
                            <strong ng-bind="vm.error"></strong>
                          </div>
                          <div ng-show="vm.success" class="text-center text-success">
                            <strong ng-bind="vm.success"></strong>
                          </div>
                        </fieldset>
                      </form>
                    </div>
                  </section>
	  </form>
								</div>


							</div>

						</div>

						<div class="line"></div>



		</section><!-- #content end -->
</div>
</div>
</div>
</section>
</div>
<style>
.form-group {
  margin-bottom: 15px;
      padding: 0 15px;
}
</style>
